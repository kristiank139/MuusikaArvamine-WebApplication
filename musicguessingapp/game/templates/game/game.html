{% load static %}
<!DOCTYPE html>
<html lang="et">

<head>
    <!-- Võtab automaatsel playlist'i pealkirja -->
    <title>{{ playlist.title }}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

    <!-- Font Awesome, vajalik nuppude ja MediaPlayeri ilusaks tegemiseks -->
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.7/mediaelementplayer.min.css" rel="stylesheet"/>
    <link href="{% static './style.css' %}" rel="stylesheet"/>

    <!-- Google'i API'st font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Scriptid MediaPlayeri jaoks -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.7/mediaelement-and-player.min.js"></script>
    <script src="{% static './script.js' %}"></script>
</head>

<body>
    <h2 class="pealkiri">Mängi laul:</h2>

    <!-- See on MediaPlayer, kus saab laulu mängida -->
    <div class="contain">
        <div class="container">
            <div class="music-player">
                &nbsp; &nbsp; &nbsp;
                <div class="player">
                    <h1>{{item.title}}</h1>
                    <audio class="fc-media" preload="auto" autoplay loop style="width: 100%;">
                        <source src="{% if page_obj.audio_file %}{{page_obj.audio_file.url}} {% else %} {{page_obj.audio_link}} {% endif %}" type="audio/mp3"/>
                    </audio>
                </div>
            </div>
        </div>
    </div>
    <!-- MediaPlayer lõpp -->

    <!-- Valikvastused -->
    <div class="choices">
        <button type="button" id="0" class="cbuttons b0">{{valik1}}</button>
        <button type="button" id="1" class="cbuttons b1">{{valik2}}</button>
        <button type="button" id="2" class="cbuttons b2">{{valik3}}</button>
        <button type="button" id="3" class="cbuttons b3">{{valik4}}</button>
    </div>
</body>

<script>
    function guessCheck(buttonId) {
        if ("{{id}}" == buttonId) {
            const button = document.getElementById(buttonId);
            // Tee midagi kui valik on õige
            window.location.href = "/playlist/{{playlist_id}}";
        } else {
            // Tee midagi kui valik on vale
        }
    }

    $(document).ready(function() {
        $(".cbuttons").click(function() {
            const buttonId = this.id;
            guessCheck(buttonId);
        });
    });

    // Function to add the fa-2x class to the buttons
    function addFa2xClass() {
        $('.mejs__button').addClass('fa-3x');
    }

    // Add an event listener to the audio element to call the addFa2xClass function when it's loaded
    document.querySelector('.fc-media').addEventListener('loadeddata', addFa2xClass);
</script>

</html>
